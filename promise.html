
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
</head>
<body>
    <script>
        const p = new Promise(function(resolve, reject){
            setTimeout(() => {
                let value = "成功";
                // resolve(value)
                reject('失败')
            }, 1000);

        })

        p.then(function(value){
            console.log(value);
        },function(err){
            console.log(err);
        })
    </script>
</body>
</html>
